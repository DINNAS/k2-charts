# Default values for nginx.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
gsbucketName: changeme

replicaCount: 1
image:
  repository: jfelten/gsbucketserver
  tag: latest
  pullPolicy: Always
service:
  type: ClusterIP
  externalPort: 80
  internalPort: 80
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

